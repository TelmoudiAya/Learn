<div * ngIf="course" class="modal">
    <h2>Edit Course</h2>
    <form (ngSubmit)="saveChanges()">
      <label for="title">Title</label>
      <input type="text" [(ngModel)]="course.title" name="title" required>
  
      <label for="description">Description</label>
      <textarea [(ngModel)]="course.description" name="description" required></textarea>
  
      <label for="price">Price</label>
      <input type="text" [(ngModel)]="course.price" name="price" required>
  
      <label for="duration">Duration</label>
      <input type="text" [(ngModel)]="course.duration" name="duration" required>
  
      <label for="category">Category</label>
      <input type="text" [(ngModel)]="course.category" name="category" required>
  
      <button type="submit">Save Changes</button>
    </form>
    <button (click)="close()">Cancel</button>
  </div>

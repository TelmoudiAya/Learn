<div class="container">
  <h1>Welcome to Our Learning Platform</h1>

  <div *ngIf="isLoading" class="loading-spinner"></div>

  <div *ngFor="let category of getCategoryKeys()">
    <h2 class="category-title">{{ category }}</h2>
    <div class="course-list">
      <div *ngFor="let course of getVisibleCourses(category)" class="course-card">
        <h3>{{ course.Titre }}</h3>
        <p>{{ course.Description }}</p>
        <p><strong>Duration:</strong> {{ course.Duree }}</p>
        <p><strong>Price:</strong> {{ course.Prix }}</p>
        <button (click)="navigateToCourse(course.id)" class="view-btn">View Course</button>
      </div>
    </div>
    <div *ngIf="showMore[category]">
      <button (click)="toggleViewMore(category)" class="voir-plus-btn">Voir Moins</button> <!-- Voir Moins button -->
    </div>
    <div *ngIf="!showMore[category]">
      <button (click)="toggleViewMore(category)" class="voir-plus-btn">Voir Plus</button> <!-- Voir Plus button -->
    </div>
  </div>

  <div class="contact-details">

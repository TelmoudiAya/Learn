<div class="login-container" *ngIf="!isLoggedIn">
  <div class="login-card">
    <h1>Welcome Back</h1>
    <p>Log in to your account</p>
    <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email"required placeholder="Enter your email"/>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password"[(ngModel)]="password" name="password" required placeholder="Enter your password"/>
      </div>
      <button type="submit" [disabled]="!loginForm.valid" class="btn">Login</button>
      <a href="inscrit" class="link">Don't have an account? Sign up</a>
    </form>
    <p *ngIf= "errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
</div>

<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Admin Dashboard</h2>
      <ul class="nav-list">
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/profil">Gestion de l'utilisateur</a></li>
        <li><a routerLink="/categorie">Gestion de Catégorie</a></li>
        <li><a routerLink='/profil-admin'>Gestion de profil</a></li>
        <li><a routerLink="/communicate">Communiquer</a></li>
        <li><a routerLink="/payments">Confirmer Paiement/Inscrit</a></li>
        <li><a routerLink="/verif">Vérif Cours</a></li>
        <li><a routerLink="/block-user">Bloquer</a></li>
        <li><a (click)="logout()">Déconnexion</a></li>
      </ul>
    </aside>
    
    <main class="main-content">
        <h2>Manage Profile</h2>
        <form class="styled-form">
          <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" name="id" id="id" [value]="userId" disabled />
          </div>
    
          <div class="form-group">
            <label for="lastname">Lastname:</label>
            <input type="text" name="lastname" id="lastname" [(ngModel)]="lastname" required />
          </div>
    
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" [(ngModel)]="name" required />
          </div>
    
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" [(ngModel)]="email" required />
          </div>
    
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" [(ngModel)]="password" required />
          </div>
    
          <div class="form-group">
            <label for="telephone">Telephone:</label>
            <input type="tel" name="telephone" id="telephone" [(ngModel)]="telephone" required />
          </div>
    
          <div class="form-group">
            <label for="adresse">Adresse:</label>
            <input type="text" name="adresse" id="adresse" [(ngModel)]="adresse" />
          </div>
    
          <div class="form-group">
            <label for="specialite">Role:</label>
            <select name="specialite" id="specialite" [(ngModel)]="role" required>
              <option value="professor">Professor</option>
              <option value="admin">Admin</option>
              <option value="student">Student</option>
            </select>
          </div>
    
          <div class="form-actions">
            <input type="submit" value="Save" [disabled]="!lastname || !name || !email || !password || !telephone || !role" (click)="create()" class="btn btn-submit" />
            <input type="button" value="Reset" (click)="resetForm()" class="btn btn-reset" />
          </div>
        </form>
    
        <div *ngIf="valid" class="success-message">
          <p>Form submitted successfully!</p>
        </div>
      </main>
    </div>
    
    <a href="/login" class="return-link">Return</a>
